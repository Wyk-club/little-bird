<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    // console.log($('.box').css('width'));
    // console.log($('.box').css('height'));
    // $('.box').css('background','#409eff').css('height','500px');
    $('.box').css({'height':'500px','background':'#409eff'});

    //1, 读取css属性, .css(), 括号中填一个参数
    //2, 设置css属性, .css(), 括号中填两个参数,或是填一个对象
</script>
</html>
