    let arr = [1, 54, 3, 5, 634, 345, 6];

    function fastSort(arr) {
        if(arr.length<=1){
            return arr;
        }
        let index = Math.floor(arr.length / 2);
        let cur = arr[index];
        arr.splice(index, 1);
        let left = [];
        let right = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < cur) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return fastSort(left).concat(cur,fastSort(right));
    }
    console.log(fastSort(arr));
