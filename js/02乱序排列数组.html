    let arr = [1,2,3,4,5,6,7,8];
    function randomSort(arr){
        let length = arr.length;
        while(length>1){
            let index = Math.floor(Math.random()*length--);
            [arr[length],arr[index]] = [arr[index],arr[length]];
        }
        return arr;
    }
    console.log(randomSort(arr));
