<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>box中的文字</p>
        <input type="checkbox" checked>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    console.log($('input').prop('checked'));
    console.log($('input').attr('checked'));

    //1, 读取属性, .prop() .attr() 括号中填一个参数
</script>
</html>
